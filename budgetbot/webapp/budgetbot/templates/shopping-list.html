{% extends 'budgetbot/base.html' %}

{% block title %}BudgetBot{% endblock %}

{% block main %}

<div class="row">

<div class="col-md-8 col-md-offset-2">
<h2>Shopping List</h2>
<table class="table table-striped">
<thead>
<tr>
 <th>Shopping Item</th>
 <th style="width:20%">Date</th>
 </th>
</tr>
</thead>
<tbody data-bind="foreach:shopping_items">
<tr>
 <td data-bind="text:item"></td>
 <td></td>
</tr>
</tbody>
</table>

<div class="well" data-bind="with:item_to_add">

<h3>Add an Item</h3>
<div class="form-group">
<label class="control-label">What to add</label>
<input class="form-control" type="text" data-bind="value:item" />
</div>

<div class="form-group">
<button class="btn btn-primary btn-lg" data-bind="click:$parent.add_item">Add
Item</button>
</div>


</div> <!-- closes well -->

</div> <!-- closes col-md-8 -->

</div> <!-- closes row -->

{% endblock main %}

{% block scripts %}
<script type="text/javascript">

var slvm = new ShoppingListViewModel({});

$(document).ready(function () {

    ko.applyBindings(slvm);
    slvm.initialize();

});
</script>
{% endblock scripts %}

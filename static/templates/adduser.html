<div class="form"
    data-bind="with: new_user">

<p class="lead">Welcome to BudgetBot / ShoppingBot, your one stop shop
for all things budget robot related!</p>
<p> We need the following info to turn you into a user!</p>
<div class="form-group">
<label>Email address</label>
<input type="text" data-bind="textInput: email_address"
    class="form-control"
    placeholder="if no email: name@noemail.com" />
</div>

<div class="form-group">

<label>Password</label>
<input type="password" data-bind="value: raw_password"
    class="form-control"
    />
</div>

<div class="form-group">
<label>Display Name</label>
<input type="text" data-bind="value: display_name"
    class="form-control"
    placeholder="what's your name: Zach, Kelly, Slater, Lisa, etc" />

</div>

<button class="btn btn-primary"
    data-bind="disable:add_new_user_disable, click: save_new_user">Add new user</button>
</div> <!-- closes new-user form -->

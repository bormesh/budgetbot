<div class="row">

<div class="col-md-8 col-md-offset-2">

<h2>Add a new shopping list</h2>
<table class="table table-striped">
<thead>
<tr>
 <th>Shopping Lists</th>
 <th>Item Count</th>
 <th>Action</th>
 </th>
</tr>
</thead>
<tbody data-bind="foreach:shopping_lists">
<tr>
 <td><a data-bind="text:shopping_list_name,
page-href:{path:'/shopping_list', params:{'shopping_list_uuid':shopping_list_uuid}}">
 </a></td>
 <td></td>
 <td><button class="btn btn-danger"
             data-bind="click:$parent.delete_item">
             <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
</tr>
</tbody>
</table>

<div class="well" data-bind="with:list_to_add">

<h3>Add a List</h3>
<div class="form-group">
<label class="control-label">Name</label>
<input class="form-control" type="text"
       data-bind="textInput:shopping_list_name" />
</div>

<div class=" form-group">
<label>What kind of store?</label>
<select class="selectpicker form-control"
    data-bind="options:$parent.store_options,
               value:store">
</select>
</div>

<div class="form-group">
<button class="btn btn-primary btn-lg"
data-bind="click:$parent.add_list, disable:$parent.add_button_disabled">
Add the list!</button>
</div>


</div> <!-- closes well -->

</div> <!-- closes col-md-8 -->

</div> <!-- closes row -->

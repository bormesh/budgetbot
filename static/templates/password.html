<div class="row" style="padding:10px">
<div class="col-sm-12 col-md-6 col-md-offset-3">
    <h3 style="text-decoration:underline">Password</h3>
    <form role="form">
        <div class="form-group">
            <label for="keyInput">Key</label>
            <input type="text" class="form-control" id="keyInput"
                   autocomplete="off"
                   data-bind="textInput:key"
                   placeholder="Enter key">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <div class="input-group">
                <input type="password" class="form-control"
                    autocomplete="new-password"
                    id="passwordInput" placeholder="Password"
                    data-bind="textInput:secret_key">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"
                        data-bind="click:compute_password">Generate</button>
                </span>
            </div>
        </div>
    </form>

    <div class="panel panel-default">
        <div class="panel-body">
            <h5>Generated Password</h5>
            <p data-bind="text: computed_password"></p>
            <button class="btn btn-info" data-bind="click:reset_password">Clear</button>
        </div>
    </div>
</div>
</div>
